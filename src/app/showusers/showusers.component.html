<p>showusers works!</p>

<table border="1">
    <ng-container *ngFor="let user of users">

        <tr>
        <td >
            {{user.userName}}
        </td>
        <td >
            {{user.password}}
        </td>
        <td>
            {{user.createdAt | date: "shortDate"}}
        </td>
        <td>
            {{user.updatedAt | date: "shortDate"}}
        </td>
    </tr>
</ng-container>
</table>
